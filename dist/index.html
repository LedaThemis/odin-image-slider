<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin | Image Slider</title>
    <script src="./main.js" defer></script>
</head>

<body>
    <main id="main">
        <h1 id="page-title">Image Slider</h1>
        <div id="image-slider">
            <div id="image-slider-top">
                <button id="previous-button" class="controls-button">
                    <img src="../src/icons/arrow_back.svg" alt="previous image">
                </button>
                <div id="image-container">
                </div>
                <button id="next-button" class="controls-button">
                    <img src="../src/icons/arrow_forward.svg" alt="next image">
                </button>
            </div>
            <div id="dots-container"></div>
        </div>
    </main>
</body>

</html>
