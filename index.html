<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin | Image Slider</title>
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <script src="./main.js" defer></script>
</head>

<body>
    <main id="main">
        <h1 id="page-title">Image Slider</h1>
        <div id="image-slider">
            <div id="image-slider-top">
                <button id="previous-button" class="controls-button">
                    <img src="../src/icons/arrow_back.svg" alt="previous image">
                </button>
                <div id="image-container">
                </div>
                <button id="next-button" class="controls-button">
                    <img src="../src/icons/arrow_forward.svg" alt="next image">
                </button>
            </div>
            <div id="dots-container"></div>
        </div>
    </main>
    <footer id="footer">
        <div id="credits">
            Thanks to
            <a
                href="https://unsplash.com/@shawnanggg?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">shawnanggg</a>,
            <a
                href="https://unsplash.com/@jeremyliem5?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Jeremy
                Liem</a>,
            <a href="https://unsplash.com/@tonitan?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Toni
                Tan</a>,
            <a href="https://unsplash.com/@lenadenk?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Lena
                Denk</a>, and
            <a
                href="https://unsplash.com/@caleb_white?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Caleb
                White</a> you can find them all on <a
                href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>

        </div>
    </footer>
</body>

</html>
